<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Subscribe to my Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="containerContactPage">
        <div class="boxContact" id="headerContact">
            <header>
                <h1 class="h1Subcribe">Subscribe to my blog</h1>
            </header>

        </div>
        <div class="boxContact" id="imgContact">

        </div>
        <div class="boxContact" id="formContact">
            <section class="sectionFormSubscribe">
                <form class="formSubcribe">
                    <input type="text" name="firstname" placeholder="Firstname">
                    <input type="text" name="lastname" placeholder="Lastname">
                    <input type="email" name="email" placeholder="Email">
                    <input type="checkbox" name="subscribe">
                    <input type="submit" name="send" placeholder="Subscribe">
                </form>
            </section>
        </div>
        <div class="boxContact" id="footerContact">
            <footer>
                <a class="homeLink" href="../../bloghomepage.html">Home</a>
            </footer>

        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
